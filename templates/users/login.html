{% extends "posters/base.html" %}
{% block content %}
{% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
</form>
  <a href="{% url 'posters:list_posters' %}"><button class="btn btn-primary btn-lg btn-block" style="margin-top:20px;">Register</button></a>
{% endblock %}
